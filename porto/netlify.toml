[build]
  command = "npm run build"
  # Publish directory: Set to .next (Next.js build output)
  # When base directory is "porto", this resolves to "porto/.next"
  # This is different from the base directory, avoiding the conflict
  # The @netlify/plugin-nextjs plugin will handle Next.js-specific features
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Netlify Next.js plugin - required for proper Next.js routing on Netlify
# This plugin automatically handles the publish directory and Next.js routing
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache static assets for optimal performance
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.emailjs.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' *.emailjs.com; frame-src 'self'"
