[build]
  command = "npm run build"
  # Publish directory is automatically handled by Netlify's Next.js runtime

[build.environment]
  NODE_VERSION = "18"

# Netlify automatically detects Next.js and uses the appropriate runtime
# For enhanced Next.js features, install @netlify/plugin-nextjs:
# npm install -D @netlify/plugin-nextjs
# Then uncomment the plugin section below:
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

# Cache static assets for optimal performance
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.emailjs.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' *.emailjs.com; frame-src 'self'"
